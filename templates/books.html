<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="\static\bs\css\bootstrap.css">
    <style>
        .container{
            margin-top: 20px;
        }
        .check{
            text-align:center;
        }

    </style>
</head>
<body>

<h3 class="check">查看页面</h3>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-offset-3">

            <a href="/addbook/" class="btn btn-primary btn-block">添加页面</a>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>书籍名称</th>
                        <th>价格</th>
                        <th>出版社</th>
                        <th>出版日期</th>
                        <th>删除</th>
                        <th>编辑</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in book_list %}
                    <tr>
                        <td>{{ book.pk }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.price }}</td>
                        <td>{{ book.publish }}</td>
                        <td>{{ book.pub_date|date:'Y-m-d' }}</td>
                        <td><a href="/books/{{ book.pk }}/delete" class="btn btn-danger">删除</a></td>
                        <td><a href="/books/{{ book.pk }}/change" class="btn btn-info">编辑</a></td>
                    {% endfor %}
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>

</body>
</html>
